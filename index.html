    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Nastaliq+Urdu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-urdu {
            font-family: 'Noto Nastaliq Urdu', serif;
            line-height: 2.5;
        }
        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* High-Fidelity Print Styles for Screenshot/Save functionality */
        @media print {
            body {
                background: white !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            nav, footer, button, .no-print, #chat-bot-container {
                display: none !important;
            }
            #root {
                margin: 0 !important;
                padding: 0 !important;
            }
            main {
                padding: 0 !important;
                margin: 0 !important;
                width: 100% !important;
                max-width: none !important;
            }
            /* Isolate the ticket for a clean save */
            #printable-ticket {
                visibility: visible !important;
                position: fixed !important;
                left: 50% !important;
                top: 50% !important;
                transform: translate(-50%, -50%) scale(1.2) !important;
                width: 500px !important;
                margin: 0 !important;
                box-shadow: none !important;
                border: none !important;
            }
            /* Hide everything else during print */
            body > *:not(#root), #root > *:not(main), main > *:not(#printable-ticket-wrapper) {
                display: none !important;
            }
            #printable-ticket-wrapper {
                display: block !important;
                height: 100vh !important;
                width: 100vw !important;
            }
        }
    </style>
